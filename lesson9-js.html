<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<style>
		.row {
			margin-top: 50px;
		}
	</style>
	<script>
		var i=1;
		function next(){
			i+=1;
			if(i>8)	i=1;
			photo.src="http://files.courses.dp.ua/web/07/" + i + ".jpg";
			photo.left= "500px";
			counter_label.innerHTML="#"+i;
		}
		function prev(){
			i-=1;
			if(i<1)	i=8;
			photo.src="http://files.courses.dp.ua/web/07/" + i + ".jpg";
			counter_label.innerHTML="#"+i;
		}
		setInterval(next, 3000);
	</script>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-12 ml-auto mr-auto" >
				<div id="border" class=""><img class="" id="photo" src="http://files.courses.dp.ua/web/07/1.jpg"></div>
				<style type="text/css">
					#border{
						border: 1px solid black;
						position: relative;
						width: 100%;
						height: 500px;
						overflow: hidden;
						/*text-align: center;*/
					}
					#photo{
						width: 1400px;
						/*height: auto;*/
						position: absolute;
						/*z-index: 10;*/
						top: calc(50% - 700px);
						left: calc(50% - 700px);
						
						
						
					}
				</style>
				<div class="row">
					<div class="col-4 text-right">
						<button class="btn btn-default btn-lg" id="prev_btn" onclick="prev()">
							<i class="fa fa-arrow-left fa-2x"  aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-4 text-center">
						<h1 id="counter_label" class="display-4">#1</h1>
					</div>	
					<div class="col-4 text-left">
						<button class="btn btn-success btn-lg" id="next_btn" onclick="next()">
							<i class="fa fa-arrow-right fa-2x"  aria-hidden="true"></i>
						</button>
					</div>
				</div>	
			</div>	
		</div>
	</div>
	
</body>
</html>
