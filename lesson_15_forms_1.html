<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Hello, Forms!</h1>

    <form>

        <label for="user_name">Введите ваше имя</label>
        <input id="user_name" type="text" name="user_name" placeholder="Например Иван">
        <br>
        <label for="user_email">Введите ваш email</label>
        <input id="user_email" type="email" name="user_email">
        <br>
        <button type="submit">Отправить данные</button>

    </form>

</div>
    <style>
        input{
            background: yellow;
            color: aqua;
            border: 3px dotted green;
            border-radius: 2px;
        }
    </style>
</body>
</html>
