<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/css2.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
				<input checked type="radio" name="slider" id="switch1">
				<input type="radio" name="slider" id="switch2">
				<input type="radio" name="slider" id="switch3">
				<input type="radio" name="slider" id="switch4"> 

				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="img/1111.jpg"></article>
							<article><img src="img/2222.jpg"></article>
							<article><img src="img/3333.jpg"></article>
							<article><img src="img/4444.jpg"></article>
						</div>
					</div>
				</div>
				<div id="controls"><!--  блок управляющих елементов -->
					<label for="switch1"></label> <!-- label устанавливает связь с меткой (с текстом) или елементоми формы, в нашем вараинте с input -->
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
				<div id="active"><!--  блок управляющих елементов -->
					<label for="switch1"></label> <!-- label устанавливает связь с меткой (с текстом) или елементоми формы, в нашем вараинте с input -->
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
			</article>

	</div>
</body>
</html>
