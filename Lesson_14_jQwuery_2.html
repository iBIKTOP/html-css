<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script>
        $(function () {

            $('li > span').html(function (a,b) { // эта футкция переберет каждый тэг и вернет требуемое значение
                return parseInt(b) * 26 + " грн";
            });
        });

    </script>
    <style>
        .tag {
            margin-left: 5px;
            margin-right: 5px;
            font-size: 12pt;
        }

        li {
            font-size: 16pt;
        }

        button.btn {
            font-size: 22pt;
            margin: 30px;
        }

        h1 > .tag  {
            vertical-align: middle !important;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-12 text-md-center">
            <h1 class="display-1">Смартфоны++ <span class="tag tag-pill tag-danger">Есть скидки!</span></h1>
            <button class="btn btn-success btn-lg">
                <i class="fa fa-percent" aria-hidden="true"></i>
                Показать скидки!
            </button>

        </div>


        <div class="col-md-6 offset-md-3">
            <ul>
                <li class="list-group-item">
                    iPhone 8
                    <span class="tag tag-primary tag-pill pull-xs-right">899 $</span>
                </li>
                <li class="list-group-item">
                    iPhone 7
                    <span class="tag tag-primary tag-pill pull-xs-right">799 $</span>
                </li>
                <li class="list-group-item">
                    Apple iPhone 6
                    <span class="tag tag-primary tag-pill pull-xs-right">199 $</span>
                </li>
                <li class="list-group-item">
                    Samsung Galaxy S9
                    <span class="tag tag-primary tag-pill pull-xs-right">650 $</span>
                </li>
                <li class="list-group-item">
                    Nokia 3310
                    <span class="tag tag-primary tag-pill pull-xs-right">99 $</span>
                </li>
                <li class="list-group-item">
                    HTC Two M3
                    <span class="tag tag-primary tag-pill pull-xs-right">433 $</span>
                </li>
                <li class="list-group-item">
                    Lenovo H6000
                    <span class="tag tag-primary tag-pill pull-xs-right">250 $</span>
                </li>
                <li class="list-group-item">
                    Microsoft Lumia 950
                    <span class="tag tag-primary tag-pill pull-xs-right">195 $</span>
                </li>
                <li class="list-group-item">
                    Sony Ericsson  K750 Gold
                    <span class="tag tag-primary tag-pill pull-xs-right">999 $</span>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
